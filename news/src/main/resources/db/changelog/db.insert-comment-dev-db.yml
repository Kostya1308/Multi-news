databaseChangeLog:
  - logicalFilePath: db/changelog/db.insert-comments-dev-db.yml
  - changeSet:
      id: 3
      author: constantine
      comment: "Create 10 comments to each one news"
      changes:
        - loadData:
            separator: ;
            tableName: comment
            file: data/comments-dev.csv
            commentLineStartsWith: //
            columns:
              - column:
                  index: 1
                  name: text
                  type: oid
              - column:
                  index: 2
                  name: username
                  type: varchar(50)
              - column:
                  index: 3
                  name: date_time_update
                  type: timestamp
              - column:
                  index: 4
                  name: news_id
                  type: BIGINT