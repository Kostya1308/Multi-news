databaseChangeLog:
  - logicalFilePath: db/changelog/db.insert-news-dev-db.yml
  - changeSet:
      id: 2
      author: constantine
      comment: "Create 20 news"
      changes:
        - loadData:
            separator: ;
            tableName: news
            file: data/news-dev.csv
            columns:
              - column:
                  index: 1
                  name: title
                  type: varchar(50)
              - column:
                  index: 2
                  name: text
                  type: oid
              - column:
                  index: 3
                  name: date_time_update
                  type: timestamp
